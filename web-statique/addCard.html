<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Add Card</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="./addData" method="GET">
                    <h3 class="ui dividing header">Add Card Information</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <input type="text" name="description" placeholder="Description">
                    </div>
                    <div class="field">
                        <label>Family</label>
                        <input type="text" name="family" placeholder="Family">
                    </div>
                    <div class="field">
                        <label>Affinity</label>
                        <input type="text" name="affinity" placeholder="Affinity">
                    </div>
                    <div class="field">
                        <label>Image URL</label>
                        <input type="text" name="imgURL" placeholder="Image URL">
                    </div>
                    <div class="field">
                        <label>Small image URL</label>
                        <input type="text" name="smImgURL" placeholder="Samll Image URL">
                    </div>
                    <div class="field">
                        <label>Energy</label>
                        <input type="number" name="energy" placeholder="0">
                    </div>
                    <div class="field">
                        <label>HP</label>
                        <input type="number" name="hp" placeholder="0">
                    </div>
                    <div class="field">
                        <label>Defence</label>
                        <input type="number" name="defence" placeholder="0">
                    </div>
                    <div class="field">
                        <label>Attack</label>
                        <input type="number" name="attack" placeholder="0">
                    </div>
                    <div class="field">
                        <label>Price</label>
                        <input type="number" name="price" placeholder="0">
                    </div>
                    <div class="field">
                        <label>UserID</label>
                        <input type="number" name="userid" placeholder="0">
                    </div>
                    <button class="ui button" type="button" onclick="addCard()">Submit</button>
                </form>
            </div>
        </div>
        <script src="js/addCard.js"></script>
    </body>
</html>
